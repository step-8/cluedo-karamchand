<html lang="en">

<head>
  <title>Home</title>
  <script src="/js/home.js"></script>
  <link rel="stylesheet" href="/css/home.css">
</head>

<body>
  <main>

    <div class="container">
      <form action="/host" method="post" id="join-form">
        <select name="maxPlayerds">
          <option value="3">Number of players</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input type="submit" value="HOST">
      </form>

      <div class="or">--OR--</div>

      <form action="/join" method="post" id="join-form">
        <input type="text" name="room-id" id="" placeholder="Enter room id">
        <input type="submit" value="JOIN">
      </form>

      <div class="error-message"></div>
    </div>
  </main>
</body>

</html>
